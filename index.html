<!DOCTYPE HTML>
<html>
  <head>
    <title>order summary component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="music-img">
          <img class="music-img-edit" src="images/illustration-hero.svg">
        </div>
        <div class="order-sum">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of </p>
          <p>songs, audiobooks, podcasts on any device </p>
          <p>anywhere you like!</p>
        </div>
        <div class="icon-annual-change">
          <button>
              <div class="music-icon">
                <div>
                  <img src="images/icon-music.svg">
                </div>
                <div>
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>
             <div class="annual-price">
                 
             </div>
             <div class="change">
                 <a href="#">
                    <p>Change</p>
                 </a>
             </div>
          </button>
        </div>
        <div class="btn">
          <button>
            Proceed to Payment
          </button>
        </div>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
